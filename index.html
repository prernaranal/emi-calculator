<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> EMI CALCULATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="emi_.css"> 
</head>
<body>
    
    <div class="loan-calculator">
        <div class="top">
            <h1> EMI Calculator </h1>
        
            <form action="#">

                <div class="group">
                    <div class="title"> Loan Amount</div>
                    <input type="text" value="1000" class="loan-amount"/>
                </div>

                <div class="group">
                    <div class="title"> Annual Interest(%)</div>
                    <input type="text" value="5" class="interest-rate"/>
                </div>

                <div class="group">
                    <div class="title"> Tenure (months)</div>
                    <input type="text" value="12" class="loan-tenure"/>
                </div>
            </form>
        </div>

        <div class="result">
        
            <div class="loan-emi">
                <h3> Monthly EMI</h3>
                <div class="value">000"</div>
            </div>

            <div class="total-interest">
                <h3> Total interest payable</h3>
                <div class="value">000</div>
            </div>

            <div class="total-amount">
                <h3> Total amount</h3>
                <div class="value">000</div>
            </div>

            <!-- <button class="calculate-btn">Calculate</button> -->
            <button type="button" class="calculate-btn btn btn-dark">Calculate</button>
        </div>

    </div>

    

    <script src="emi.js"></script>
</body>
</html>
